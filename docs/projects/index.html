        <script>
            // change theme if darkmode
            function enableDarkMode () {
                document.body.classList.toggle("dark-mode")
                window.localStorage.setItem("darkmode", true)
                document.querySelector("#dark-mode-toggle").setAttribute("checked","")
            }
            function disableDarkMode () {
                document.body.classList.toggle("dark-mode")
                window.localStorage.setItem("darkmode", false)
                document.querySelector("#dark-mode-toggle").removeAttribute("checked")
            }
            /* Randomize array in-place using Durstenfeld shuffle algorithm */
            function shuffleArray(array) {
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array
            }
            // pesky iOS safari
            function setDynamicViewHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            function toggleMenu() {
                const navButton = document.querySelector("#nav-button")
                const sidebar = document.querySelector("#sidebar") 
                sidebar.classList.toggle("active")
                if (!sidebar.classList.contains("active")) { 
                    sidebar.style.marginLeft = (window.innerWidth < 400) ? -window.innerWidth + "px" : "-400px"
                } else sidebar.style.marginLeft = 0
                navButton.classList.toggle("inserted")
                navButton.classList.toggle("is-active")
            }
            window.addEventListener('resize', () => {
                setDynamicViewHeight()
            });
            window.addEventListener("load", () => {
                // nav toggle listener
                const navButton = document.querySelector("#nav-button")
                navButton.addEventListener("click", toggleMenu)

                // set active nav link
                let navLinks = document.querySelector("#nav-links")
                Array.from(navLinks.children[0].children).forEach(link => {
                    let linkRoute = link.children[0].href.split("/")[3]
                    let currentRoute = window.location.pathname.split("/")[1]
                    return (linkRoute === currentRoute && link.children[0].classList.toggle("active"))
                })

                // dark mode toggle listener
                document.querySelector("#dark-mode-toggle").addEventListener("click", (e) => {
                    if (e.target.checked) { 
                        enableDarkMode()
                    } else disableDarkMode()
                })
            })
            if (window.localStorage.getItem("darkmode") === "true") {
                enableDarkMode()
            }

            if (window.innerWidth < 400) {
                toggleMenu()
            }
            setDynamicViewHeight()
        </script>
