        <script>
            // change theme if darkmode
            function enableDarkMode () {
                document.body.classList.toggle("dark-mode")
                window.localStorage.setItem("darkmode", true)
            }
            function disableDarkMode () {
                document.body.classList.toggle("dark-mode")
                window.localStorage.setItem("darkmode", false)
            }
            /* Randomize array in-place using Durstenfeld shuffle algorithm */
            function shuffleArray(array) {
                for (var i = array.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array
            }
            if (window.localStorage.getItem("darkmode") === "true") {
                enableDarkMode()
                document.querySelector("#dark-mode-toggle").checked = true
            }

            window.addEventListener("load", () => {
                // nav toggle listener
                const navButton = document.querySelector("#nav-button")
                navButton.addEventListener("click", () => {
                    const sidebar = document.querySelector("#sidebar") 
                    sidebar.classList.toggle("active")
                    if (!sidebar.classList.contains("active")) { 
                        sidebar.style.marginLeft = (window.innerWidth < 400) ? -window.innerWidth + "px" : "-400px"
                    } else sidebar.style.marginLeft = 0
                    navButton.classList.toggle("inserted")
                    navButton.classList.toggle("is-active")
                })

                // set active nav link
                let navLinks = document.querySelector("#nav-links")
                Array.from(navLinks.children[0].children).forEach(link => (link.children[0].href === window.location.href) && link.children[0].classList.toggle("active"))

                // dark mode toggle listener
                document.querySelector("#dark-mode-toggle").addEventListener("click", (e) => {
                    if (e.target.checked) { 
                        enableDarkMode()
                    } else disableDarkMode()
                    return location.reload()
                })
            })
        </script>
